<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/ex7.js" defer></script>
    <title>Gerenciamento de Produtos</title>
  </head>
  <body>
    <h2>Cadastro e Gerenciamento de Produtos</h2>
    <div>
      <h3>Cadastrar Produto</h3>
      <label for="nomeProduto">Nome:</label>
      <input type="text" id="nomeProduto" />

      <label for="precoProduto">Pre√ßo:</label>
      <input type="number" id="precoProduto" step="0.01" />

      <label for="categoriaProduto">Categoria:</label>
      <input type="text" id="categoriaProduto" />

      <button onclick="cadastrarProduto()">Cadastrar</button>
    </div>

    <div>
      <h3>Produtos Cadastrados</h3>
      <ul id="listaProdutos"></ul>
    </div>

    <div>
      <h3>Filtrar Produtos</h3>
      <label for="filtroNome">Nome:</label>
      <input type="text" id="filtroNome" />

      <label for="filtroCategoria">Categoria:</label>
      <input type="text" id="filtroCategoria" />

      <button onclick="filtrarProdutos()">Filtrar</button>
      <button onclick="removerProdutosFiltrados()">
        Remover Produtos Filtrados
      </button>
    </div>

    <div>
      <h3>Produtos Filtrados</h3>
      <ul id="listaFiltrados"></ul>
    </div>
  </body>
</html>
