      }
    </style>
    <table>
      <tr>
        <th>Escolha do usúario</th>
        <th>Operação</th>
      </tr>

        <td>1</td>

      </tr>
      <tr>
        <td>2</td>

      </tr>
      <tr>
        <td>3</td>

      </tr>
      <tr>
        <td>4</td>

      </tr>
    </table>
    <br />

    <label for="escolha">Digite um numero para a escolha</label>
    <input type="number" id="escolha" placeholder="Digite um número" />
    <br />
    <label for="num1">Digite o primeiro numero</label>
    <input type="number" id="num1" placeholder="Digite um número" />
    <br />
    <label for="num2">Digite o segundo numero</label>
    <input type="number" id="num2" placeholder="Digite um número" />
