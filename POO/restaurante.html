<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/GerenciadorDePedido.js" defer></script>
    <title>Fazer Pedido</title>
</head>
<body>
    <h2>Gerenciador de Estoque</h2>
    <label for="nome">Nome: </label>
    <input type="text" id="nome">
    <br>
    <label for="quantidade">Quantidade: </label>
    <input type="number" id="quantidade"> 
    <br>
    <label for="preco">Preço Unitário: </label>
    <input type="number" id="preco" step="0.01">
    <br>
    <button id="adicionarPedidoBtn">Adicionar Pedido</button>
    <button id="removerPedidoBtn">Remover Pedido</button>
    <h2>Pedido Atual</h2>
    <ul id="listaItens"></ul>
    

</body>
</html>
