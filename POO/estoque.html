<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/GerenciadorProduto.js" defer></script>
    <title>Gerenciador de Estoque</title>
</head>
<body>
    <h2>Gerenciador de Estoque</h2>
    <label for="nome">Nome do Produto: </label>
    <input type="text" id="nome">
    <br>
    <label for="quantidade">Quantidade de Produtos: </label>
    <input type="number" id="quantidade">
    <label for="preco">Preço Unitário: </label>
    <input type="number" id="preco" step="0.01">
    <br>
    <button id="adicionarBtn"> Adicionar Produto</button>
    <button id="removerBtn"> Remover Produto</button>
    <h2>Estoque Atual</h2>
    <ul id="estoqueLista"></ul>

</body>
</html>
